<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <f:metadata>
            <f:viewParam name="id" value="#{messageBean.id}" converter="messageConverter" />
        </f:metadata>
        <ui:composition template="./complexTemplate.xhtml">
            <ui:define name="top">
                <div style="float: left">
                    <h:link value="previous" outcome="message" includeViewParams="true">
                        <f:param name="id" value="#{messageBean.previous}"/>
                    </h:link>
                </div>
                <div style="float: right">
                    <h:link value="next" outcome="message" includeViewParams="true">
                        <f:param name="id" value="#{messageBean.next}"/>
                    </h:link>
                </div>
            </ui:define>
            <ui:define name="content">
                #{messageBean.message.content}
            </ui:define>
        </ui:composition>
    </body>
</html>
